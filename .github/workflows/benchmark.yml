name: Benchmark

on:
  workflow_dispatch:

env:
  PYTHON_VERSION: 3.11.8
  POETRY_VERSION: 1.2.2

jobs:
  pytest:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:13.4-buster
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: postgres
        options: --health-cmd="pg_isready -U postgres" --health-interval=10s --health-timeout=5s --health-retries=5
        ports:
        - 5432

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Load cached Poetry installation
        uses: actions/cache@v3
        with:
          path: ~/.local
          key: poetry-11 # increment to reset cache
      - name: Install poetry
        uses: snok/install-poetry@v1
        with:
          version: ${{ env.POETRY_VERSION }}
          virtualenvs-create: true
          virtualenvs-in-project: true
      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v3
        with:
          path: .venv
          key: venv-${{ runner.os }}-test-${{ hashFiles('**/poetry.lock') }}
      - name: Install dependencies
        run: poetry install --without lint
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
      - name: Copy env.POETRY_VERSION
        run: cp .env.example .env

      - name: Run benchmarks
        run: poetry run pytest tests/benchmark/
        env:
          DB_HOST: localhost
          DB_PORT: ${{job.services.postgres.ports['5432']}}

      - name: Archive benchmark results
        uses: actions/upload-artifact@v2
        with:
          name: benchmark-results
          path: .benchmarks/**/*.json  # pytest-benchmark saves results as JSON files by default
