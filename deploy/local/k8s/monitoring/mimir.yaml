apiVersion: apps/v1
kind: Deployment
metadata:
  name: mimir
  namespace: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mimir
  template:
    metadata:
      labels:
        app: mimir
    spec:
      containers:
      - name: mimir
        image: grafana/mimir:latest  # Consider pinning to a specific version
        envFrom:
        - configMapRef:
            name: monitoring-config  # Ensure this contains necessary Mimir configurations
        ports:
        - containerPort: 9009  # Default port for Mimir's querying service
        resources:
          limits:
            cpu: "500m"
            memory: "1Gi"
          requests:
            cpu: "100m"
            memory: "256Mi"
        readinessProbe:  # Adding readiness probe
          httpGet:
            path: /ready
            port: 9009
          initialDelaySeconds: 15
          timeoutSeconds: 3
        livenessProbe:  # Adding liveness probe
          httpGet:
            path: /ready
            port: 9009
          initialDelaySeconds: 20
          timeoutSeconds: 3
          failureThreshold: 5
        volumeMounts:  # Consider persistent storage for production
        - name: mimir-storage
          mountPath: /mimir
      volumes:  # Consider persistent storage for production
      - name: mimir-storage
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: mimir
  namespace: monitoring
spec:
  selector:
    app: mimir
  ports:
    - protocol: TCP
      port: 9009
      targetPort: 9009
